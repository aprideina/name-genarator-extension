<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Name Generation">
    <meta name="author" content="Nikolay Kondratyev">

    <title>Name Generation</title>

    <script src="lib/jquery-2.2.4/jquery-2.2.4.min.js"></script>
    <script src="lib/bootstrap-3.3.6/js/bootstrap.min.js"></script>

    <script src="js/NameGenerator.js"></script>
    <script src="js/generators/RandomUserGenerator.js"></script>
    <script src="js/generators/NameFakeGenerator.js"></script>
    <script src="js/NameGeneratorExtensionForm.js"></script>
    <script src="js/NameGeneratorExtension.js"></script>
    <script src="js/popup.js"></script>

    <link href="lib/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/popup.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">
        <div id="loading" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" style="text-align: center">
                        Loading
                    </div>
                </div>
            </div>
        </div>
        <fieldset class="form-group">
            <label for="generatortype">Select generator:</label>
            <div class="input-group">
                <select class="form-control" id="generatortype">
                    <option value="NameFakeGenerator">Name Fake Generator</option>
                    <option value="RandomUserGenerator">Random User Generator</option>
                </select>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" id="refreshbtn">Refresh</button>
                </span>
            </div>
            <span class="help-block">
                About this source <a href="#" id="generatorurl"></a>
            </span>
        </fieldset>
        <fieldset class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" id="firstname">
        </fieldset>
        <fieldset class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" id="lastname">
        </fieldset>
        <fieldset class="form-group">
            <label for="lastname">Email:</label>
            <input type="text" class="form-control" id="email">
        </fieldset>
        <fieldset class="form-group">
            <label for="lastname">Password:</label>
            <input type="text" class="form-control" id="password">
        </fieldset>
        <fieldset class="form-group">
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Save as..." id="alias">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="button" id="savebtn">Save</button>
                </span>
            </div>
        </fieldset>
        <fieldset class="form-group">
            <select class="form-control" id="savednames"></select>
        </fieldset>
    </div>
</body>

</html>
