<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="description" content="Name Generation">
    <meta name="author" content="Nikolay Kondratyev">

    <title>Name Generation</title>

    <script src="lib/jquery-2.2.4/jquery-2.2.4.min.js"></script>
    <script src="lib/bootstrap-3.3.6/js/bootstrap.min.js"></script>

    <script src="js/Utils.js"></script>
    <script src="js/NameGenerator.js"></script>
    <script src="js/generators/RandomUserGenerator.js"></script>
    <script src="js/generators/NameFakeGenerator.js"></script>
    <script src="js/generators/UiNamesGenerator.js"></script>
    <script src="js/generators/RandomProfileGenerator.js"></script>
    <script src="js/NameGeneratorExtensionForm.js"></script>
    <script src="js/NameGeneratorExtensionProfilesForm.js"></script>
    <script src="js/NameGeneratorExtensionSettingsForm.js"></script>
    <script src="js/NameGeneratorExtension.js"></script>
    <script src="js/popup.js"></script>

    <link href="lib/bootstrap-3.3.6/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="css/popup.css" rel="stylesheet" media="screen">
</head>

<body>
    <div class="container">
        <div id="loading" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-body" style="text-align: center">
                        Loading
                    </div>
                </div>
            </div>
        </div>
        <fieldset class="form-group">
            <label for="firstname">First name:</label>
            <input type="text" class="form-control" id="firstname">
        </fieldset>
        <fieldset class="form-group">
            <label for="lastname">Last name:</label>
            <input type="text" class="form-control" id="lastname">
        </fieldset>
        <fieldset class="form-group">
            <label for="lastname">Email:</label>
            <input type="text" class="form-control" id="email">
        </fieldset>
        <fieldset class="form-group">
            <label for="lastname">Password:</label>
            <input type="text" class="form-control" id="password">
        </fieldset>
        <ul class="nav nav-tabs">
            <li class="active"><a data-toggle="tab" action-in="popup" href="#generator">Generator</a></li>
            <li><a data-toggle="tab" action-in="popup" href="#profiles">Profiles</a></li>
        </ul>
        <div class="tab-content">
            <div id="generator" class="tab-pane fade in active">
                <fieldset class="form-group">
                    <label for="generatortype">Select generator:</label>
                    <div class="input-group">
                        <select class="form-control" id="generatortype">
                        </select>
                        <span class="input-group-btn">
                            <button type="button" class="btn btn-default" id="refreshbtn">Refresh</button>
                        </span>
                    </div>
                    <span class="help-block">
                        About this source <a href="#" id="generatorurl"></a>
                    </span>
                    <div class="row">
                        <div class="col-xs-6">
                            <label for="sex">Sex:</label>
                            <select class="form-control" id="sex">
                            </select>
                        </div>
                        <div class="col-xs-6">
                            <label for="country">Country:</label>
                            <select class="form-control" id="country">
                            </select>
                        </div>
                    </div>
                </fieldset>
                <div id="error-message" class="alert alert-danger" style="display:none;">
                    <a href="#" class="close" action-in="popup" aria-label="close">&times;</a> An error occured!
                </div>
            </div>
            <div id="profiles" class="tab-pane fade">
                <fieldset class="form-group">
                    <label for="alias">Save this name as</label>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Save as..." id="alias">
                        <span class="input-group-btn">
                            <button class="btn btn-default" disabled='true' type="button" id="savebtn">
                                <span class="glyphicon glyphicon-save"></span>
                            </button>
                        </span>
                    </div>
                </fieldset>
                <fieldset class="form-group">
                    <label for="savednames">Saved names</label>
                    <div class="input-group">
                        <select class="form-control" id="savednames"></select>
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="loadbtn">
                                <span class="glyphicon glyphicon-open"></span>
                            </button>
                        </span>
                    </div>
                </fieldset>
            </div>
        </div>
    </div>
</body>

</html>
